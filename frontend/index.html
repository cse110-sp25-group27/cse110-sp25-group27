<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxOffice</title>
    <link rel="icon" type="image/x-icon" href="assets/PowellRangersLOGO.png">
</head>
<body>

    <section class="poster-container">
        <div class="left-posters">
            <img src="assets/blank_ticket_small.png" alt="Current movie poster">
        </div>

        <button type = "button" id = "left-arrow"></button>

        <div id = "current">
            <img src="assets/blank_ticket_small.png" alt="Current movie poster">
        </div>

        <button type="button" id="right-arrow"></button>

        <div class = "right-posters">
            <img src="assets/blank_ticket_small.png" alt="Current movie poster">
        </div>
    </section>

    <section class="powell-ticket-booth">
        <img id="powell" src="" alt="">

        <div class = "text-bubble">
            <p>
                Welcome! <br> <br>
                Would you like to add a ticket stub?
            </p>
            <div class = "button-container">
                <button type="button">Yes</button>
                <button type="button">No</button>
            </div>
        </div>
    </section>
</html>

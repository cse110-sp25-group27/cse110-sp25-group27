<!--Form for Ticket-->
<form id="new-review">
    <fieldset>
        <label for="movie-title">Movie Title</label>
        <input type="text" id="movie-title" name="movie-title" required><br>
        <label for="movie-poster">Upload Movie Poster</label>
        <input type="file" id="movie-poster" name="movie-poster" accept="image/*" required>
    </fieldset>

    <fieldset>
        <label for="release-date"> Release Date</label>
        <input type="date" id="release-date" name="release-date" required>
    </fieldset>

    <fieldset>
        <label for="date-input">Watch Date:</label>
        <input type="date" id="date-input" name="watch-date" required><br>

        <label for="watch-count">Watch Count:</label>
        <input type="number" id="watch-count" name="watch-count" min="1" value="1" required><br>

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br>
    </fieldset>

    <fieldset id = "rating-field">
        <legend>Rating</legend>
        <label for="rating-0">0<input type="radio" id="rating-0" value="0" name="rating" /> </label>
        <label for="rating-1">1<input type="radio" id="rating-1" value="1" name="rating" /> </label>
        <label for="rating-2">2<input type="radio" id="rating-2" value="2" name="rating" /> </label>
        <label for="rating-3">3<input type="radio" id="rating-3" value="3" name="rating" /> </label>
        <label for="rating-4">4<input type="radio" id="rating-4" value="4" name="rating" /> </label>
        <label for="rating-5">5<input type="radio" id="rating-5" value="5" name="rating" checked /> </label>
    </fieldset>

    <button class = "submit-btn" type="submit" form="new-review" value="Submit">
        <img src="../assets/landing_imgs/submit_review_btn.png" alt="img of filmstrip button for submit review" height="70px" width="90px">
    </button>
</form>
<script type="module" src="../scripts/formTemplate.js"></script>

<!--Styling for Ticket-->
<style>
#new-review {
    padding-top:10px;
    z-index: 1000;
}

#new-review fieldset:not(#rating-field) {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    border: none;
}

#rating-field {
    display:flex;
    flex-direction:row;
    align-items: center;
    justify-content:center;
}

#rating-field label{
    display:flex;
    align-items: center;
}

</style>

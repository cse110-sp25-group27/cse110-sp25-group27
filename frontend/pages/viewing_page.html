<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/styles/viewing_page.css">
    <title>Viewing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
    </style>
</head>
<body>
    <!--Temp text to navigate through landing and viewing page-->
    <p><a href="/frontend/pages/landing_page.html">To Landing Page</a></p>
    
    <!--Start the banner in red-->
    <!--Height and width temporarily set for editing purposes-->
    <div class="banner">
        <img src="/frontend/assets/boxoffice_banner.png" alt="BoxOffice Banner">
        
        <div class="scrolling-text">
            <p>NOW SHOWING...</p>
        </div>
    </div>

    <!--For movie poster: front of card-->
    <section class="poster-carousel">

        <!--Poster container for user to "scroll" through using the buttons-->
        <section class="poster-container">
            <div id="previous-poster">
                <img src="/frontend/assets/ticket.png" alt="Previous poster">
            </div>
            <div id="current-poster">
                <img src="/frontend/assets/ticket.png" alt="Current poster">
            </div>
            <div id="next-poster">
                <img src="/frontend/assets/ticket.png" alt="Next poster">
            </div>
        </section>

        <div class="carousel-button-container">
            <!--Gold left button-->
            <button class="nav-btn">
                <img src="/frontend/assets/gold_left_arrow.png" alt="Button to previous poster">
            </button>
            <!--Gold right button-->
            <button class="nav-btn">
                <img src="/frontend/assets/gold_right_arrow.png" alt="Button to next poster">
            </button>
        </div>
    </section>

</body>
</html>

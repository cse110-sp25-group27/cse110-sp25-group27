<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BoxOffice - Select Watched Movies!</title>
    <link rel="stylesheet" href="../styles/onboarding.css">
    <!-- Ensure Limelight font is linked if not in onboarding.css -->
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
</head>
<body>
    <div class="onboarding-container">
        <h1>Welcome to BoxOffice!</h1>
        <p>Let's get you started by telling us what you've watched!</p>
        <p>Select the movies you've seen from the film strip below. You can also add details like your rating and watch date.</p>
        
        <div id="movie-strip-container" class="movie-strip-container">
            <!-- Movie cards will be dynamically inserted here by onboarding.js -->
        </div>

        <button id="save-onboarding-button" class="save-onboarding-button">Save Selections & Continue</button>
    </div>

    <script type="module" src="../scripts/onboarding.js"></script>
</body>
</html>

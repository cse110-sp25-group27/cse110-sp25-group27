<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxOffice</title>
    <link rel="icon" type="image/x-icon" href="../assets/PowellRangersLOGO.png">
    <link rel="stylesheet" href="../styles/landing_page.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
    </style>
</head>

<body>
    <!-- Now showing -->
    <div class="banner-container">
        <img src="../assets/landing_imgs/boxoffice_banner.png" alt="BoxOffice Banner" class="banner">
        <div class="scrolling-text">
            <p> Please click on the card to edit or delete your review. Use the buttons to look through all the cards. If you would like to add a card, click on the textbox.
            </p>
        </div>
    </div>

    <!-- movie posters -->
    <section class="poster-carousel">
        <!-- PREVIOUS BUTTON - NOW A DIRECT CHILD -->
        <button class="nav-btn" id="carousel-prev-btn">
            <img src="../assets/landing_imgs/gold_left_arrow.png" alt="Previous poster button" height="50" width="70">
        </button>

        <!-- MAIN VIEWPORT - DIRECT CHILD -->
        <main>
            <!--Review cards will be dynamically added here by JS (inside a .carousel-track div)-->
        </main>

        <!-- NEXT BUTTON - NOW A DIRECT CHILD -->
        <button class="nav-btn" id="carousel-next-btn">
            <img src="../assets/landing_imgs/gold_right_arrow.png" alt="Next poster button" height="50" width="70">
        </button>
    </section>

    <!-- Ticket Booth with Power Ranger and option to add ticket-->
    <section class="power-ticket-booth">
        <img id="power-ranger" src="../assets/landing_imgs/ticket_booth.png" alt="Ticket booth" height="400" width=auto>

        <div class="text-bubble" id="text-bubble">
            <div class="prompt" id="prompt">
                <p>
                    Welcome! <br><br>
                    Would you like to add a ticket stub?
                </p>
                <div class="add-button-container">
                    <button type="button" id="add-ticket-button">
                        <img id = "ticket-button-img" src="../assets/landing_imgs/add_review_btn.png" alt="img of filmstrip button for add review" height="70px" width="90px">
                    </button>
                </div>
            </div>

            <!-- Container for the dynamically loaded new review form -->
            <div id="form-container" class="hidden">
                <!-- frontend/components/template.html will be loaded here -->
            </div>

            <!-- Update Review Form (Initially Hidden, directly in HTML) -->
            <form id="update-form" style="display: none;">
                <h2>Edit Movie Review</h2>
                <fieldset>
                    <label for="update-movie-title">Movie Title</label>
                    <input type="text" id="update-movie-title" name="update-movie-title" required><br>
                    
                    <label for="update-movie-poster">Upload New Movie Poster (optional)</label>
                    <input type="file" id="update-movie-poster" name="update-movie-poster" accept="image/*">
                </fieldset>
                <fieldset>
                    <label for="update-release-date">Release Date</label>
                    <input type="date" id="update-release-date" name="update-release-date" required>
                </fieldset>
                <fieldset>
                    <label for="update-watch-date">Watch Date:</label>
                    <input type="date" id="update-watch-date" name="update-watch-date" required><br>

                    <label for="update-watch-count">Watch Count:</label>
                    <input type="number" id="update-watch-count" name="update-watch-count" min="1" value="1" required><br>

                    <label for="update-review">Review:</label>
                    <textarea id="update-review" name="update-review" rows="4" cols="50" required></textarea><br>
                </fieldset>
                <fieldset>
                    <legend>Rating</legend>
                    <label><input type="radio" name="update-rating" value="0" checked> 0</label>
                    <label><input type="radio" name="update-rating" value="1"> 1</label>
                    <label><input type="radio" name="update-rating" value="2"> 2</label>
                    <label><input type="radio" name="update-rating" value="3"> 3</label>
                    <label><input type="radio" name="update-rating" value="4"> 4</label>
                    <label><input type="radio" name="update-rating" value="5"> 5</label>
                </fieldset>
                <button type="submit">Save Changes</button>
                <button type="button" id="cancel-update">Cancel</button>
            </form>
        </div>
    </section>

    <script type="module" src="../scripts/main.js"></script>
</body>

</html>

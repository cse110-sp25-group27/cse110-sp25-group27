<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxOffice</title>
    <link rel="icon" type="image/x-icon" href="assets/PowellRangersLOGO.png">
</head>
<body>

    <!-- Now showing -->
    <div class="image-container">
        <img src="/frontend/assets/boxoffice_banner.png" alt="BoxOffice Banner" height="200" width="600" class="banner">
            <div class="scrolling-text">
                <p>TEMP MOVIE TITLE</p>
            </div>
    </div>

    <!-- movie posters -->
    <section class = "poster-carousel">
        
        <section class = "poster-container">
            <img src = "/frontend/assets/ticket.png" alt = "Previous movie poster" height = "200" width = "125">
            <img src = "/frontend/assets/ticket.png" alt = "Current movie poster" height = "200" width = "125">
            <img src = "/frontend/assets/ticket.png" alt = "Next movie poster" height = "200" width = "125">
        </section>

        <!-- gold left/right button-->
        <button class="nav-btn">
            <img src="/frontend/assets/gold_left_arrow.png" alt="Previous poster button" height = "50" width = "70">
        </button>
            
        <button class="nav-btn">
            <img src="/frontend/assets/gold_right_arrow.png" alt="Next poster button" height = "50" width = "70">
        </button>
    </div>

    <!-- Ticket Booth with Powell and option to add ticket-->
    <section class="powell-ticket-booth">
        <img id="powell" src="/frontend/assets/ticket_booth.png" alt="Ticket booth" height  = "400" width = auto>

        <div class = "text-bubble">
            <p>
                Welcome! <br> <br>
                Would you like to add a ticket stub?
            </p>
            <div class = "button-container">
                <button type="button">Yes</button>
                <button type="button">No</button>
            </div>
        </div>
    </section>
</html>

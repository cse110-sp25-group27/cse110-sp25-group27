<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>

  <!-- Force paths to start at root using JavaScript later -->
  <link rel="stylesheet" href="./frontend/styles/404_page.css" id="css-link">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
  </style>
</head>
<body>
  <img src="./frontend/assets/sad_power_ranger.png" alt="Sad Power Ranger" id="main-img"> 
  <div class="container">
    <img src="./frontend/assets/oops_title.png" alt="Oops!" id="oops-img"> 
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you were looking for doesn't exist.</p>
    <button onclick="window.location.href='index.html'">Go to Homepage</button>
  </div>

  <script>
    // Fix paths if 404.html is loaded from a deep URL
    const basePath = location.pathname.split("/").slice(0, -1).join("/") || ".";
    const fixPath = (el, attr) => {
      const old = el.getAttribute(attr);
      if (old && old.startsWith("./frontend/")) {
        el.setAttribute(attr, basePath + "/" + old.replace("./", ""));
      }
    };
    fixPath(document.getElementById("css-link"), "href");
    fixPath(document.getElementById("main-img"), "src");
    fixPath(document.getElementById("oops-img"), "src");
  </script>
</body>
</html>
